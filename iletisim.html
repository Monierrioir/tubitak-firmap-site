    <h1>Bizimle İletişime Geçin</h1>
    <p>Her türlü görüş, öneri veya sorularınız için aşağıdaki formu doldurabilirsiniz. Size en kısa sürede geri dönüş yapılacaktır.</p>

    <form action="mailto:seninmailin@example.com" method="post" enctype="text/plain" class="contact-form">
      <label for="name">Adınız:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">E-posta Adresiniz:</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Mesajınız:</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit">Gönder</button>
    </form>
